<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Direct Opener</title>
    <style>
        /* CSS: Tampilan tetap sama */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #121212;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #333;
        }

        h2 { margin-bottom: 5px; }
        
        p { color: #888; font-size: 0.9rem; margin-bottom: 20px; }

        input[type="text"] {
            width: 90%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 2px solid #333;
            background-color: #222;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus { border-color: #fe2c55; }

        .btn-direct {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #00f2ea, #fe2c55);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-direct:active { transform: scale(0.98); }
        .logo { font-size: 3rem; margin-bottom: 10px; }
        
        .status-save {
            font-size: 0.7rem;
            color: #28a745;
            height: 15px;
            margin-top: -15px;
            margin-bottom: 15px;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo">ðŸŽµ</div>
        <h2>TikTok Direct</h2>
        <p>Paste link di bawah & tekan tombol</p>

        <input type="text" id="linkInput" placeholder="Paste link di sini..." autocomplete="off">
        <div id="statusMsg" class="status-save">Tersimpan otomatis âœ“</div>

        <button class="btn-direct" onclick="bukaAplikasi()">Buka di Aplikasi ðŸš€</button>
    </div>

    <script>
        var inputField = document.getElementById("linkInput");
        var statusMsg = document.getElementById("statusMsg");

        // --- 1. LOAD DATA ---
        var linkTersimpan = localStorage.getItem("lastTikTokLink");
        if (linkTersimpan) {
            inputField.value = linkTersimpan;
        }

        // --- 2. AUTO SAVE ---
        inputField.addEventListener("input", function() {
            localStorage.setItem("lastTikTokLink", inputField.value);
            statusMsg.style.opacity = "1";
            setTimeout(function() { statusMsg.style.opacity = "0"; }, 1000);
        });

        // --- 3. FUNGSI BUKA APLIKASI (DIPERBAIKI) ---
        function bukaAplikasi() {
            var url = inputField.value;

            if (url.trim() === "") {
                alert("Masukkan link dulu!");
                return;
            }

            if (!url.startsWith("http")) {
                url = "https://" + url;
            }

            // PERBAIKAN UTAMA DI SINI:
            // Kita tidak pakai window.location.href lagi karena sering macet (layar putih).
            // Kita buat elemen link 'bayangan', lalu kita klik secara otomatis.
            // target="_blank" memastikan dia membuka "jendela" baru, memicu Android/iOS membuka App.
            
            var linkBayangan = document.createElement('a');
            linkBayangan.href = url;
            linkBayangan.target = "_blank"; // Kunci agar tidak blank screen di app kita
            linkBayangan.rel = "noopener noreferrer"; // Keamanan tambahan
            
            document.body.appendChild(linkBayangan);
            linkBayangan.click(); // Klik otomatis
            document.body.removeChild(linkBayangan); // Bersihkan sampah elemen
        }
    </script>

</body>
</html>
