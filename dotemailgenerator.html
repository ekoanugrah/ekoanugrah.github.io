<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dot Email Generator</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --primary-hover: #0056b3;
            --danger-color: #dc3545;
            --danger-hover: #c82333;
            --success-color: #28a745;
            --secondary-color: #6c757d;
            --light-blue-bg: #e0f2f7;
            --border-color: #dee2e6;
            --text-color: #212529;
            --text-muted: #6c757d;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light-blue-bg);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 22px;
            font-weight: 600;
        }

        .input-group { margin-bottom: 18px; }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        
        ::placeholder {
            color: var(--text-muted);
            opacity: 0.7;
            font-size: 14px;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        textarea {
            height: 120px;
            resize: vertical;
            font-size: 13px;
        }

        #count {
            background-color: var(--light-blue-bg);
            cursor: not-allowed;
            font-weight: 600;
            text-align: center;
            color: var(--text-color);
        }

        .action-buttons, .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .limit-inputs {
            display: flex;
            gap: 10px;
        }
        .limit-inputs input {
            width: 100%;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        button:active { transform: scale(0.97); }

        #generateBtn {
            flex: 4;
            background-color: var(--primary-color);
            color: white;
        }
        #generateBtn:hover { background-color: var(--primary-hover); }
        #generateBtn:disabled {
            background-color: #a0cffa;
            cursor: not-allowed;
        }

        #resetBtn {
            flex: 1;
            background-color: #f1f3f5;
            color: var(--danger-color);
            border: 1px solid var(--border-color);
        }
        #resetBtn:hover { background-color: #e9ecef; }
        
        #copyBtn { 
            flex: 1; 
            background-color: var(--success-color);
            color: white;
        }
        
        #warning {
            color: var(--danger-color);
            font-size: 13px;
            margin-top: 8px;
            text-align: center;
            display: none;
        }

        /* --- STYLING MODAL (ALERT, CONFIRM) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-box {
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: scale(0.95);
            transition: transform 0.3s ease;
            width: 90%;
            max-width: 300px;
            box-sizing: border-box;
        }
        .modal-overlay.show .modal-box {
            transform: scale(1);
        }
        .modal-box p {
            margin: 0 0 20px 0;
            font-size: 15px;
            line-height: 1.4;
        }
        .modal-box h3 {
            margin: 0 0 15px 0;
            font-weight: 600;
            font-size: 18px;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .modal-btn-primary, .modal-btn-secondary, #modal-close-btn {
            flex: 1;
            padding: 9px 15px;
            font-size: 14px;
            min-width: 0;
        }
        .modal-btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .modal-btn-primary:hover { background-color: var(--primary-hover); }

        .modal-btn-secondary {
            background-color: #f1f3f5;
            color: var(--text-color);
        }
        .modal-btn-secondary:hover { background-color: #e9ecef; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dot Email Generator</h1>
        <div class="input-group">
            <label for="originalEmail">Email Asli</label>
            <input type="email" id="originalEmail" placeholder="contoh: budisetiawan@gmail.com">
        </div>
        <div class="input-group">
            <label for="count">Total Kombinasi</label>
            <input type="text" id="count" value="0" readonly>
        </div>
        <div class="input-group">
            <label for="limitStart">Jumlah yang Diinginkan (Mulai - Akhir)</label>
            <div class="limit-inputs">
                <input type="number" id="limitStart" placeholder="Mulai (cth: 10)">
                <input type="number" id="limitEnd" placeholder="Akhir (cth: 20)">
            </div>
            <p id="warning">Input jumlah tidak valid atau melebihi batas!</p>
        </div>
        <div class="action-buttons">
             <button id="generateBtn">Generate</button>
             <button id="resetBtn">Reset</button>
        </div>
        <div class="input-group" style="margin-top: 20px;">
            <label for="result">Hasil Generate</label>
            <textarea id="result" readonly></textarea>
        </div>
        <div class="button-group">
            <button id="copyBtn">Salin</button>
        </div>
    </div>
    
    <div class="modal-overlay" id="customAlert">
        <div class="modal-box">
            <p id="alertMessage"></p>
            <button id="modal-close-btn" class="modal-btn-primary">Kembali</button>
        </div>
    </div>
    
    <div class="modal-overlay" id="confirmModal">
        <div class="modal-box">
            <p id="confirmMessage"></p>
            <div class="modal-buttons">
                <button id="cancelConfirmBtn" class="modal-btn-secondary">Tidak</button>
                <button id="confirmActionBtn" class="modal-btn-primary">Ya</button>
            </div>
        </div>
    </div>

    <script>
        // --- Deklarasi Elemen UI ---
        const emailInput = document.getElementById('originalEmail');
        const countBox = document.getElementById('count');
        const limitStartInput = document.getElementById('limitStart');
        const limitEndInput = document.getElementById('limitEnd');
        const generateBtn = document.getElementById('generateBtn');
        const resetBtn = document.getElementById('resetBtn');
        const warningMessage = document.getElementById('warning');
        const resultBox = document.getElementById('result');
        const copyBtn = document.getElementById('copyBtn');

        // --- Deklarasi Elemen Modal ---
        const customAlert = document.getElementById('customAlert');
        const alertMessage = document.getElementById('alertMessage');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        const confirmModal = document.getElementById('confirmModal');
        const confirmMessage = document.getElementById('confirmMessage');
        const cancelConfirmBtn = document.getElementById('cancelConfirmBtn');
        const confirmActionBtn = document.getElementById('confirmActionBtn');
        
        let totalCombinations = 0;
        
        // [BARU] Kunci untuk menyimpan data di localStorage
        const STORAGE_KEY = 'dotEmailGeneratorState';

        // [BARU] Fungsi untuk menyimpan state ke localStorage
        function saveState() {
            const state = {
                email: emailInput.value,
                limitStart: limitStartInput.value,
                limitEnd: limitEndInput.value,
                result: resultBox.value
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }

        // [BARU] Fungsi untuk memuat state dari localStorage saat halaman dibuka
        function loadState() {
            const savedState = localStorage.getItem(STORAGE_KEY);
            if (savedState) {
                const state = JSON.parse(savedState);
                emailInput.value = state.email || '';
                limitStartInput.value = state.limitStart || '';
                limitEndInput.value = state.limitEnd || '';
                resultBox.value = state.result || '';

                if (emailInput.value) {
                    calculateTotalCombinations();
                }
                validateLimit();
            }
        }

        // --- Event Listeners Utama ---
        emailInput.addEventListener('input', () => {
            calculateTotalCombinations();
            saveState(); // Simpan setiap kali ada perubahan
        });
        limitStartInput.addEventListener('input', () => {
            validateLimit();
            saveState(); // Simpan setiap kali ada perubahan
        });
        limitEndInput.addEventListener('input', () => {
            validateLimit();
            saveState(); // Simpan setiap kali ada perubahan
        });

        generateBtn.addEventListener('click', generateEmails);
        resetBtn.addEventListener('click', () => showConfirmation(
            "Yakin ingin mereset semua inputan dan data tersimpan?", 
            performReset
        ));
        copyBtn.addEventListener('click', copyResults);
        
        // [BARU] Panggil fungsi loadState saat halaman selesai dimuat
        document.addEventListener('DOMContentLoaded', loadState);


        // --- Event Listeners untuk Modal ---
        function closeModalOnClick(modal) {
             modal.classList.remove('show');
        }

        [modalCloseBtn, cancelConfirmBtn].forEach(btn => {
            btn.addEventListener('click', () => {
                closeModalOnClick(customAlert);
                closeModalOnClick(confirmModal);
            });
        });

        [customAlert, confirmModal].forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModalOnClick(modal);
            });
        });
        
        // --- Fungsi Notifikasi & Konfirmasi ---
        function showAlert(message) {
            alertMessage.textContent = message;
            customAlert.classList.add('show');
        }

        function showConfirmation(message, callback) {
            confirmMessage.textContent = message;
            confirmModal.classList.add('show');
            
            const newConfirmBtn = confirmActionBtn.cloneNode(true);
            confirmActionBtn.parentNode.replaceChild(newConfirmBtn, confirmActionBtn);
            
            newConfirmBtn.addEventListener('click', () => {
                callback();
                closeModalOnClick(confirmModal);
            }, { once: true });
        }

        // --- Fungsi Inti Aplikasi ---
        function calculateTotalCombinations() {
            const email = emailInput.value.trim();
            const username = email.split('@')[0];
            totalCombinations = (!email || !email.includes('@') || username.length <= 1) ? (username.length || 0) : Math.pow(2, username.length - 1);
            countBox.value = totalCombinations.toLocaleString('id-ID');
            validateLimit();
        }

        function validateLimit() {
            const start = parseInt(limitStartInput.value, 10);
            const end = parseInt(limitEndInput.value, 10);
            let isInvalid = false;

            if ((!isNaN(start) && start > totalCombinations) || (!isNaN(end) && end > totalCombinations)) {
                isInvalid = true;
            }
            if (!isNaN(start) && !isNaN(end) && start > end) {
                isInvalid = true;
            }
            if ((!isNaN(start) && start <= 0) || (!isNaN(end) && end <= 0)) {
                isInvalid = true;
            }

            warningMessage.style.display = isInvalid ? 'block' : 'none';
            generateBtn.disabled = isInvalid;
        }

        function generateEmails() {
            const email = emailInput.value.trim();
            if (!email || !email.includes('@')) {
                showAlert("Masukkan alamat email yang valid.");
                return;
            }

            const [username, domain] = email.split('@');
            if (username.length <= 1) {
                resultBox.value = email;
                saveState(); // Simpan hasil
                return;
            }

            const combinations = [];
            const startVal = parseInt(limitStartInput.value, 10);
            const endVal = parseInt(limitEndInput.value, 10);

            let loopStart = 0;
            let loopEnd = totalCombinations;

            if (!isNaN(startVal) && !isNaN(endVal)) {
                loopStart = startVal - 1;
                loopEnd = endVal;
            } 
            else if (!isNaN(startVal) && isNaN(endVal)) {
                loopStart = 0;
                loopEnd = startVal;
            }

            if (loopStart < 0 || loopEnd > totalCombinations || loopStart >= loopEnd) {
                 showAlert("Rentang jumlah tidak valid. Pastikan 'Mulai' <= 'Akhir' dan tidak melebihi total.");
                 return;
            }

            const n = username.length - 1;
            for (let i = loopStart; i < loopEnd; i++) {
                let newUsername = username[0];
                for (let j = 0; j < n; j++) {
                    if ((i >> j) & 1) newUsername += '.';
                    newUsername += username[j + 1];
                }
                combinations.push(`${newUsername}@${domain}`);
            }
            resultBox.value = combinations.join('\n');
            showAlert(`Berhasil generate ${combinations.length} email!`);
            saveState(); // Simpan hasil generate
        }
        
        function fallbackCopyTextToClipboard(text, count) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.top = "-9999px";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showAlert(`Berhasil menyalin ${count} email!`);
            } catch (err) {
                showAlert("Gagal menyalin, coba salin manual.");
            }
            document.body.removeChild(textArea);
        }

        function copyResults() {
            const text = resultBox.value;
            if (!text) {
                showAlert("Tidak ada hasil untuk disalin.");
                return;
            }
            const emailCount = text.split('\n').filter(line => line.trim() !== '').length;

            if (!navigator.clipboard) {
                fallbackCopyTextToClipboard(text, emailCount);
                return;
            }
            navigator.clipboard.writeText(text).then(() => {
                showAlert(`Berhasil menyalin ${emailCount} email!`);
            }, () => {
                fallbackCopyTextToClipboard(text, emailCount);
            });
        }

        // [MODIFIKASI] Fungsi reset sekarang juga menghapus data dari localStorage
        function performReset() {
            emailInput.value = "";
            limitStartInput.value = "";
            limitEndInput.value = "";
            resultBox.value = "";
            countBox.value = "0";
            totalCombinations = 0;
            validateLimit();
            localStorage.removeItem(STORAGE_KEY); // Hapus data tersimpan
            showAlert("Semua inputan dan data tersimpan telah direset.");
        }
    </script>
</body>
</html>
